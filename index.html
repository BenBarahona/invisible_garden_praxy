<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praxy - Telegram Deeplinks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .telegram-btn {
            background: linear-gradient(135deg, #2AABEE 0%, #229ED9 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            text-decoration: none;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .telegram-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(42, 171, 238, 0.4);
        }

        .telegram-btn:active {
            transform: translateY(0);
        }

        .telegram-icon {
            width: 24px;
            height: 24px;
        }

        .info-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-top: 30px;
        }

        .info-box h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }

        .info-box code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
            color: #e83e8c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Praxy</h1>
        <p class="subtitle">Telegram Deeplink Integration</p>

        <div class="button-group">
            <!-- Join Private Group -->
            <a href="https://t.me/+SEmvixE-SCA3NDZh" class="telegram-btn" id="btn-group">
                <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
                Join Praxy Group
            </a>

            <!-- Send Message with Text -->
            <a href="tg://msg?text=Hello%20from%20Praxy!" class="telegram-btn" id="btn-message">
                <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
                Send Message
            </a>

            <!-- Share URL -->
            <a href="tg://msg_url?url=https://example.com&text=Check%20this%20out!" class="telegram-btn" id="btn-share">
                <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
                Share Link
            </a>

            <!-- Universal Link (works everywhere) -->
            <a href="https://t.me/telegram" class="telegram-btn" id="btn-universal">
                <svg class="telegram-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.373 0 0 5.373 0 12s5.373 12 12 12 12-5.373 12-12S18.627 0 12 0zm5.894 8.221l-1.97 9.28c-.145.658-.537.818-1.084.508l-3-2.21-1.446 1.394c-.14.18-.357.295-.6.295-.002 0-.003 0-.005 0l.213-3.054 5.56-5.022c.24-.213-.054-.334-.373-.121l-6.869 4.326-2.96-.924c-.64-.203-.658-.64.135-.954l11.566-4.458c.538-.196 1.006.128.832.941z"/>
                </svg>
                Open via t.me (Universal)
            </a>
        </div>

        <div class="info-box">
            <h3>ðŸ“± Deeplink Types</h3>
            <p>
                <strong>Native App:</strong> <code>tg://</code> opens Telegram app directly<br>
                <strong>Universal:</strong> <code>https://t.me/</code> works on web & app<br><br>
                Customize the buttons by editing the <code>href</code> attributes in the HTML.
            </p>
        </div>
    </div>

    <script>
        // Optional: Add click tracking or custom behavior
        document.querySelectorAll('.telegram-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                console.log('Telegram deeplink clicked:', this.href);
                // You can add analytics or API calls here
            });
        });
    </script>
</body>
</html>
